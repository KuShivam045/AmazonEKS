---
apiVersion: v1
kind: Namespace
metadata:
  name: reactor
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: reactor
  name: deployment-react
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: react-deployment
  replicas: 5
  template:
    metadata:
      labels:
        app.kubernetes.io/name: react-deployment
    spec:
      containers:
      - image: public.ecr.aws/o8g4t5k9/k8s-react  
        imagePullPolicy: Always
        name: react-deployment
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  namespace: reactor
  name: service-react
spec:
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/name: react-deployment
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: reactor
  name: ingress-react
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: service-react
              port:
                number: 80